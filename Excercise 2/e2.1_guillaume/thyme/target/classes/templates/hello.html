<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!-- <h1 th:text="'Hello ' + ${name} + ' ' + ${age}">Hello</h1>-->
	<div th:switch="${age} &gt; 17">
		<h1
			th:case="${true}"
			th:text="'Hello ' + ${name}">
			Hello, guest
		</h1>
		
		<h1
			th:case="*">
			You are too young to view this!
		</h1>
	</div>
</body>
</html>
